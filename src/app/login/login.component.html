<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" (ngSubmit)="doLogin()" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db">
                    <img width="91" height="51" src="https://www.varsovienne.cl/media/logo/stores/1/logo-header.png" class="vc_single_image-img attachment-full" alt="" sizes="(max-width: 183px) 100vw, 183px">
                </a>
                <h3 class="box-title m-t-40 m-b-0 text-center">Ingresar</h3>

                
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" name="email" [(ngModel)]="email" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" name="code" [(ngModel)]="code" placeholder="Password">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">

                    <mat-progress-bar *ngIf=" cargando " mode="indeterminate"></mat-progress-bar>

                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" ng-mousedown="$event.preventDefault();">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
